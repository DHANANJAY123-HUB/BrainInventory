<div class="container">

    <div>
        <H2>Prodect Detail </H2>
    </div>

    

<form class="Form" name="productForm" ng-submit="submit()" novalidate>
        <div class="alert alert-danger" ng-show="form.show && !form.success">
                {{form.message}}
            </div>
            <div class="alert alert-success" ng-show="form.show && form.success">
                {{form.message}}
            </div>
                        <div class="modal-body">

                            <div class="form-group row">
                                <label class="col-lg-3 form-control-label">Product Name <font color="red">*</font> </label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text" placeholder="Enter your Product Name" ng-model="form.productName" name="productName" ng-pattern=" '^([a-zA-Z]+\s)*[a-zA-Z]+$'" required ng-class="{'is-invalid':productForm.productName.$error.required && productForm.productName.$touched}">
                                    <span style="color: red" ng-show="productForm.productName.$dirty && productForm.productName.$error.pattern">Enter Valid First Name</span>
                                    <span style="color: red" ng-show="productForm.productName.$error.required && productForm.productName.$touched">First_Name is required</span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 form-control-label">Description <font color="red">*</font> </label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text" placeholder="Enter your Description" ng-model="form.description" name="description" ng-pattern=" '^([a-zA-Z]+\s)*[a-zA-Z]+$'" required ng-class="{'is-invalid':productForm.description.$error.required && productForm.description.$touched}">
                                    <span style="color: red" ng-show="productForm.description.$dirty && productForm.description.$error.pattern">Enter Valid Description</span>
                                    <span style="color: red" ng-show="productForm.description.$error.required && productForm.description.$touched">Description is required</span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 form-control-label">Price <font color="red">*</font> </label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text" placeholder="Enter your Price" ng-model="form.price" name="price" ng-pattern=" "  required ng-class="{'is-invalid':productForm.price.$error.required && productForm.price.$touched}">
                                    <span style="color: red" ng-show="productForm.price.$error.required && productForm.price.$touched">Price is required</span>
                                    <span style="color: red" ng-show="productForm.price.$dirty && productForm.price.$error.pattern">Please enter valid Price.</span>
                                </div>
                            </div>
                            <div class="form-group row">

                                <label class="col-lg-3 form-control-label">Picture <font color="red">*</font>  </label>
                                <div class="col-lg-9">                                    
                                    <img height="100px" ng-src="Product/getPic/{{form.id}}">
                                    <input class="form-control" type="file" file-model="files.pic">
                                    <br>
                                    <button type="button" ng-click="uploadPic(form.id)" class="btn btn-primary form-control">
                                            Upload
                                        </button>
                                </div>
                            
                            </div>

                             <div class="form-group row">
                                <div class="col-lg-12">
                                    <button type="submit" class="btn btn-primary form-control" ng-click="productForm.$setUntouched();" ng-disabled="productForm.$invalid && productForm.$error">Save
                                        <span class="fas fa-paper-plane"></span>
                                    </button>
                                </div>
                            
                         
                                
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

  
</div>
